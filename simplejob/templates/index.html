{% extends "base.html" %}

{% block title %}主页{% endblock %}

{% block body %}
<div class="s_position_list" id="s_position_list">
  {% for job in jobs %}
    <ul class="item_con_list">
      <li class="con_list_item default_list">
        <div class="list_item_top">
          <div class="position">
            <div class="p_top">
              <a class="position_link" href="/job/{{ job.id }}" target = "_blank">
                <h3 style="max-width: 180px;">{{ job.name }}</h3>
              </a>
            </div>
            <div class="p_bot">
              <div class="li_b_l">
                <span class="money">{{ job.salary }}</span>
                {{ job.address }}
              </div>
            </div>
          </div>
          <div class="company">
            <div class="company_name">
              <a href="/company/{{ job.company_id }}" target="_blank">
                {{ job.company.name }}
              </a>
            </div>
          </div>
        </div>
      </li>
    </ul>
  {% endfor %}
</div>
{% endblock %}
